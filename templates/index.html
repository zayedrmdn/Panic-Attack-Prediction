<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Disorder Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Panic Disorder Detector</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <label class="form-label">Sleep Quality:</label>
                <input type="number" step="0.1" name="cat__Lifestyle Factors_Sleep quality" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Stress (High):</label>
                <input type="number" step="0.1" name="cat__Current Stressors_High" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Panic Attacks:</label>
                <input type="number" step="0.1" name="cat__Symptoms_Panic attacks" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Impact on Life (Significant):</label>
                <input type="number" step="0.1" name="cat__Impact on Life_Significant" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Severity (Severe):</label>
                <input type="number" step="0.1" name="cat__Severity_Severe" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Exercise:</label>
                <input type="number" step="0.1" name="cat__Lifestyle Factors_Exercise" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Diet:</label>
                <input type="number" step="0.1" name="cat__Lifestyle Factors_Diet" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
